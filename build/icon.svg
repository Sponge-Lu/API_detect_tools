<svg width="200" height="200" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- 整体向右旋转30度，围绕中心点(50, 50) -->
  <g transform="rotate(30, 50, 50)">
    
    <!-- 深色圆形背景: 更深邃的黑灰色 #1a1d23 -->
    <circle cx="50" cy="50" r="50" fill="#1a1d23"/>

    <!-- 原子轨道 (椭圆): 银白色 #f0f8ff, 增加粗细至 3 -->
    <g stroke="#f0f8ff" stroke-width="3" fill="none">
      <!-- 三条轨道，分别旋转 0°, 60°, 120° -->
      <ellipse cx="50" cy="50" rx="45" ry="20" transform="rotate(0, 50, 50)"/>
      <ellipse cx="50" cy="50" rx="45" ry="20" transform="rotate(60, 50, 50)"/>
      <ellipse cx="50" cy="50" rx="45" ry="20" transform="rotate(120, 50, 50)"/>
    </g>

    <!-- 原子核 (中心圆点): 增大半径至 5 -->
    <circle cx="50" cy="50" r="5" fill="#f0f8ff"/>
    
    <!-- **已移除中心圆环和粒子层** -->
  </g>
</svg>